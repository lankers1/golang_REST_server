version: "3.8"
services:
  mongodb:
    image : mongo
    container_name: mongodb
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - /home/james/mongodb/database:/data/db
    ports:
      - 27017:27017
    restart: unless-stopped
  api:
    build: .
    ports:
      - '8080'
    volumes:
      - .:/app
    depends_on:
      - 'mongo'